<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="contact">
        <h1>Contact Us</h1>
        <section class="form-layout">
            <form action="" class="form">
                <div class="form-input">
                  <label for="full-name" class="form-label">Full Name</label>
                  <input
                    type="text"
                    name="full-name"
                    required
                    data-testid="test-contact-name"
                    id="full-name"
                    aria-describedby="test-contact-error-name"
                  />
                  <p class="test-contact-error-message" data-testid="test-contact-error-name" id="test-contact-error-name"></p>
                </div>
                <div class="form-input">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    name="email"
                    required
                    data-testid="test-contact-email"
                    id="email"
                    aria-describedby="test-contact-error-email"
                  />
                  <p class="test-contact-error-email" data-testid="test-contact-error-email" id="test-contact-error-email"></p>
                </div>
                <div class="form-input subject">
                  <label for="subject" class="form-label">Subject</label>
                  <input
                    type="text"
                    name="subject"
                    required
                    data-testid="test-contact-subject"
                    id="subject"
                    aria-describedby="test-contact-error-subject"
                  />
                  <p class="test-contact-error-subject" data-testid="test-contact-error-subject" id="test-contact-error-subject"></p>
                </div>
                <div class="form-input message">
                  <label for="message" class="form-label">Message</label>
                  <textarea 
                    name="message" 
                    type="text" 
                    required 
                    min="10" 
                    id="message" 
                    rows="5"
                    data-testid="test-contact-message"
                    aria-describedby="test-contact-error-message"
                  > </textarea>
                  <p class="test-contact-error-message" data-testid="test-contact-error-message" id="test-contact-error-message"></p>
                </div>
                 <button data-testid="test-contact-submit" class="btn" type="submit">Submit</button>
              </div>
            </form>
